{% extends "../base.html" %}

{% load static i18n %}

{% block content %}
  <div class="container">
    <form action="{% url 'games:start_session' %}" method="post">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <div class="col m-5">
            <h1>Available games:</h1>
          </div>
          <div class="row">
            <div class="col m-5">
              <h2>Famous tracks</h2>
            </div>
            <div class="col m-5">
              {% if user.is_authenticated %}
                <a href="{% url 'games:famous_tracks' %}" class="btn btn-primary">Play</a>
              {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
