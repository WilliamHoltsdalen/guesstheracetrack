{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Delete Account</h2>
            <p class="card-text">Are you sure you want to delete your account? This action cannot be undone.</p>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete my account</button>
              <a href="{% url 'users:detail' user.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
