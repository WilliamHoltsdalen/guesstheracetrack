{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Reset Progress</h2>
            <p class="card-text">
              Are you sure you want to reset your game progress? This will delete all your game sessions, but your account will remain.
            </p>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Reset Progress</button>
              <a href="{% url 'users:detail' user.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
